<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "header.html" . }}

  <body>
    {{ partial "default_header_image.html" . }}

    <div class="main-content">
      {{ partial "menu_strip.html" . }}

      <main>
        {{ .Content }}
      </main>

      <ul class="prettylist">
        {{ range (where .Data.Pages "Section" "!=" "") }}
        <li class="prettylist">
          <a href="{{ .URL }}">{{ .Title | markdownify }}</a>
          <span class="date">{{ .Date.Format "02 Jan 2006" }}</span>
        </li>
        {{ end }}
      </ul>

      {{ partial "footer.html" . }}

    </div>
  </body>
</html>
